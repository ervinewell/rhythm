<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ewManager</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      {
        const scripts = [];
        const port = process.env.PORT || 1212;

        scripts.push(
          (process.env.NODE_ENV === 'development')
            ? 'http://localhost:' + port + '/dist/renderer.js'
            : './dist/renderer.js'
        );
        document.write(
          scripts
            .map(script => `<script defer src="${script}"><\/script>`)
            .join('')
        );
      }
    </script>
  </body>
</html>
